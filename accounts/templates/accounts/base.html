{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup Hero Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Hero Section -->
  <section class="bg-light py-5">
    <div class="container">
      <div class="row align-items-center">
        
        <!-- Left text content -->
        <div class="col-md-6">
          <h1 class="display-4 fw-bold">Join Our Community Today</h1>
          <p class="lead text-muted">
            Sign up and be part of an amazing journey. Connect, share, and grow with us.
          </p>
          <div class="mt-4">
            <a href="{% url 'landlord' %}" class="btn btn-primary btn-lg me-2">Landlord SignUp</a>
            <a href="{% url 'regular' %}" class="btn btn-outline-secondary btn-lg">Regular SignUp</a>
          </div>
        </div>

        <!-- Right image / illustration -->
        <div class="col-md-6 text-center">
            <img src="{% static 'accounts/images/test.png' %}" 
               alt="Hero illustration" 
               class="img-fluid rounded"
            >
        </div>

      </div>
    </div>
  </section>

  <!-- Bootstrap JS (optional if no JS components used) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
